[package]
name = "tea_strategy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
pl = ["tevec/pl"]
nd_array = ["tevec/nd_array"]
time = ["tevec/time"]

[dependencies]
itertools = "0.12.1"
serde = { version = "1.0", features = ["derive"] }

[dependencies.tevec]
git = "https://github.com/Teamon9161/tevec.git"
branch = "master"
default-features = false
features = ["agg", "rolling", "map"]